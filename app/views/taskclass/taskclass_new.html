{% extends "base.html" %}
{% block content %}
  <h1>Uusi tehtäväluokka</h1>
  <hr>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" action="{{base_path}}/taskclass/insert">
    
    <div class="form-group">
      <label>Nimi</label>
      <input maxlength="20" class="form-control" value="{{attributes.TaskClassName}}" name="TaskClassName" type="text">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea maxlength="100" class="form-control" name="TaskClassDescription">{{attributes.TaskClassDescription}}</textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-success">Tallenna ja palaa listaan</button>  
      <a href="{{base_path}}/taskclass" class="btn btn-danger">Palaa tallentamatta</a>
    </div>    
  </form>
{% endblock %}
