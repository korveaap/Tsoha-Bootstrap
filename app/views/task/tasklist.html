{% extends "base.html" %}
{% block content %}
  <h1>Käyttäjän Aapo tehtävälista</h1>

  <p>
    <a href="{{base_path}}/task/add" class="btn btn-success">Lisää tehtävä</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Tehtävä</th>
        <th>Luokat</th>
        <th>Tärkeysaste</th>        
      </tr>
    </thead>

    <tbody>
      {% for task in tasks %}
      <tr>
        <td><a href="{{base_path}}/task/show/{{task.TaskKey}}">{{task.TaskName}}</a></td>
        <td>Luokka</td>
        <td>{{task.PriorityClassName}}</td>        
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
