{% extends "base.html" %}
{% block content %}
  <h1>Uusi tehtävä</h1>
  <br>
  Voit luoda uuden tehtävän allaolevalla lomakkeella
  <br>
  <form method="post" action="{{base_path}}/task>
    
    <div class="form-group">
      <label>Otsikko</label>
      <input class="form-control" name="TaskName" type="text">
    </div>
    <div class="form-group">
      <label>Tärkeysaste</label>
      <input class="form-control" name="PriorityClassName" type="text">
    </div>
    <div class="form-group">
      <label>Luokat</label>
      <input class="form-control" name="TaskClassName" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="TaskDescription">
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Tallenna ja palaa listaan</button> 
    
      <a href="{{base_path}}/task" class="btn btn-danger">Palaa tallentamatta</a>
    </div>
  </form>
{% endblock %}
